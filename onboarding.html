<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application - Glob Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loader" class="hidden"></div>
    <div class="auth-container">
        <div id="application-view" class="auth-box">
            <a href="#" class="logo-auth">GLOB<span>ONLINE</span></a>
            <h2>Complete Your Application</h2>
            <p>Just one more step to get started. Please provide the following details.</p>
            <form id="application-form">
                <div class="input-group">
                    <label>Choose a Product</label>
                    <select id="application-type" required>
                        <option value="" disabled selected>Select an option...</option>
                        <option value="Online Account">Online Banking Account</option>
                        <option value="USD Card">USD Debit Card</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="occupation">Your Occupation</label>
                    <input type="text" id="occupation" required>
                </div>
                <div class="input-group">
                    <label for="account-purpose">Purpose of Account</label>
                    <textarea id="account-purpose" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Submit Application</button>
            </form>
        </div>

        <div id="pending-view" class="auth-box hidden">
            <a href="#" class="logo-auth">GLOB<span>ONLINE</span></a>
            <h2>Application Submitted</h2>
            <p>Thank you. Your application is now under review. This process usually takes 1-2 business days. You will be notified via email upon approval.</p>
            <button id="logout-btn" class="btn btn-secondary btn-full">Logout</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
